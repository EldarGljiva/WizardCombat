<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wizard Combat</title>
    <link
      rel="shortcut icon"
      type="x-icon"
      href="./lightning-charge-fill.svg"
    />
    <!--Including styles.css and Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <!--including Font style-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@500&family=Merriweather:wght@300&family=Pixelify+Sans&family=Sacramento&display=swap"
      rel="stylesheet"
    />
    <!--importing sweet alert-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="sweetalert2.min.js"></script>
    <link rel="stylesheet" href="sweetalert2.min.css" />
  </head>
  <body>
    <section id="header">
      <div
        class="container flex-container-column"
        style="background-color: #fffffe"
      >
        <h1>Wizard Combat</h1>

        <button>B</button>
        <div class="flex-container-row">
          <div class="flex-container-column">
            <h2 style="color: #7752fe">You</h2>
            <img
              id="female-img"
              src="./images/female.png"
              alt="female wizard"
            />
            <h2>Health: <span id="female-wizard-health">10</span></h2>
          </div>
          <div class="flex-container-column">
            <h2 style="color: #ef4565">Merlin</h2>
            <img id="male-img" src="./images/male.png" alt="" />
            <h2>Health: <span id="male-wizard-health">20</span></h2>
          </div>
        </div>
        <div class="flex-container-column"></div>
      </div>
    </section>
    <footer class="py-3 mt-4">
      <p class="text-center text-body-primary">
        Made with <span class="heart-icon">❤️</span> by Eldar
      </p>
    </footer>

    <!--Including index.js and Bootstrap js-->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./index.js" charset="UTF-8"></script>
  </body>
</html>
